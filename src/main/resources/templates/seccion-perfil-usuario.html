<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi perfil</title>
        <link rel="stylesheet" type="text/css" href="css/seccion-perfil-usuario.css">
        <link rel="stylesheet" href="seccion-perfil-usuario.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>

        <section class="seccion-perfil-usuario">
            <div class="perfil-usuario-header">
                <div class="perfil-usuario-portada">
                    <div class="perfil-usuario-avatar">
                        <!--<img th:if="${session.usuariosession.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/'+ session.usuariosession.id}" alt="">se le agrega foto cargo del perfil-->
                        <!--<img th:if="${session.usuariosession.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/'+ session.usuariosession.id}" alt="">se le agrega foto cargo del perfil-->    
                        <img src="css/foto.jpg" width="100px"></img>
                    </div>
                    <div> 
                        <button type="button" class="boton-portada">
                            <img src="css/logomark.png" width="100px"></img>
                        </button>
                    </div>




                </div>
            </div>
            <!--<div class="post-container" th:each="publicacion : ${publicaciones}">-->



            <div class="perfil-usuario-body"  >

                <div class="perfil-usuario-bio">
                    <h3 class="titulo" th:text="${session.usuariosession.formUsuario.nombre}"></h3>
                    <h3 class="titulo" th:text="${session.usuariosession.formUsuario.apellido}"></h3>
                    <p class="texto" th:text="${session.usuariosession.formUsuario.oficio}">Soy programadora developer Java - Html - Css.</p>
                </div>
                <div class="perfil-usuario-footer">
                    <ul class="lista-datos">
                          <p> Nacionalidad</p>
                        <li th:text="${session.usuariosession.formUsuario.nacionalidad}"></li>
                         <p> Provincia</p>
                        <li th:text="${session.usuariosession.formUsuario.provincia}"></li>
                          <p> Ciudad</p>
                        <li th:text="${session.usuariosession.formUsuario.ciudad}"></li>
                        <p> Direccion de usuario: </p>
                        <li th:text="${session.usuariosession.formUsuario.direccion}"> </li>
                        <p> Telefono: </p>
                        <li th:text="${session.usuariosession.formUsuario.telefono}"></li>
                        <!--                        <p> Email </p>
                                                <li th:text="${session.usuariosession.formUsuario.email}"></li>-->

                        <p> Linkedln </p>
                        <li th:text="${session.usuariosession.formUsuario.linkedin}"></li>

                        <p> Facebook </p>
                        <li th:text="${session.usuariosession.formUsuario.facebook}"></li>
                        <p> Fecha de nacimiento: </p>
                        <li th:text="${session.usuariosession.formUsuario.edad}"></li>
                        <p> Numero de documento</p>
                        <li th:text="${session.usuariosession.formUsuario.dni}"></li>
                        



                    </ul>
                    <ul class="lista-datos">

                        <p> Estudios </p>
                        <li th:text="${session.usuariosession.formUsuario.educacion}"></li>
                        <p> Institucion </p>
                        <li th:text="${session.usuariosession.formUsuario.instituciones}"></li>
                        <p> Trabajo </p>
                        <li th:text="${session.usuariosession.formUsuario.trabajo}"></li>
                        <p> Puesto </p>
                        <li th:text="${session.usuariosession.formUsuario.puesto}"></li>
                        <p> Fecha inicio de trabajo </p>
                        <li th:text="${session.usuariosession.formUsuario.anioInicio2}"></li>



                    </ul>
                </div>
                <div class="redes-sociales">
                    <a href="" class="boton-redes facebook fab fa-facebook-f"><img src="imagenes/facebook.png"></i></a>
                    <a href="" class="boton-redes twitter fab fa-twitter"><img src="imagenes/gorjeo (1).png"></i></a>
                    <a href="" class="boton-redes instagram fab fa-instagram"><img src="imagenes/linkedin.png" width="30px"></i></a>
                </div>
            </div>
        </section>



    </body>

</html>
