<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/libre1.css">
        <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
        <link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
        <meta name="color-scheme" content="dark light">
</head>
<body>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
    
    <div th:replace="inicio :: navbar"></div>
    
    <div class="form-login">
    <form action= "/logincheck" method = "POST">        
        <h5>Login</h5>
        <p th:if="${error !=null}" th:text ="${error}" style="color:red"></p>
        <p th:if="${logout !=null}" th:text ="${logout}" style="color:green"></p>
        <input class="form-control" type="email" name="email" th:value="${email}" value="nombre" placeholder="Email">
        <input class="form-control" type="password" name="clave" th:value="${clave}" value="clave" placeholder="Clave">
        <input class="buttons" type="submit" name="ingresar" value="Ingresar" onclick="alert('Accediendo')">  
    </form> 
    </div>
    <div th:replace="inicio :: footer"></div>
   
</body>
</html>
