<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link rel="stylesheet" type="text/css" href="css/seccion-perfil-usuario.css">
    <link rel="stylesheet" href="seccion-perfil-usuario.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
   
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <!--<img th:if="${session.usuariosession.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/'+ session.usuariosession.id}" alt="">se le agrega foto cargo del perfil-->
                    <button input class="file-select" id="src-file1">
                      <input type="file" aria-label="Archivo" name="archivo">
                      <button type="submit" class="btn btn-primary">Cambiar</button>
                    </button>
                </div>
                <button type="file" class="file-select" id="src-file1">
                    <input type="file" aria-label="Archivo" name="archivo"></input>
                    <button type="submit" class="btn btn-primary">Cambiar</button>
                </button>
            </div>
        </div>
          <!--<div class="post-container" th:each="publicacion : ${publicaciones}">-->
         
          
          
        <div class="perfil-usuario-body"  >
            
            <div class="perfil-usuario-bio">
                <h3 class="titulo" th:text="${session.usuariosession.formUsuario.nombre}"></h3>
                <p class="texto">Soy programadora developer Java - Html - Css.</p>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li th:text="${session.usuariosession.formUsuario.direccion}"><i class="icono fas fa-map-signs"></i> Direccion de usuario: </li>
                    <li><i class="icono fas fa-phone-alt"></i> Telefono:</li>
                    <li><i class="icono fas fa-briefcase"></i> Trabaja en.</li>
                    <li><i class="icono fas fa-building"></i> Cargo</li>
                </ul>
                <ul class="lista-datos">
                    <li><i class="icono fas fa-map-marker-alt"></i> Ubicacion.</li>
                    <li><i class="icono fas fa-calendar-alt"></i> Fecha nacimiento.</li>
                    <li><i class="icono fas fa-user-check"></i> Registro.</li>
                    
                </ul>
            </div>
            <div class="redes-sociales">
                <a href="" class="boton-redes facebook fab fa-facebook-f"><img src="imagenes/facebook.png"></i></a>
                <a href="" class="boton-redes twitter fab fa-twitter"><img src="imagenes/gorjeo (1).png"></i></a>
                <a href="" class="boton-redes instagram fab fa-instagram"><img src="imagenes/linkedin.png" width="30px"></i></a>
            </div>
        </div>
    </section>
    


</body>

</html>
