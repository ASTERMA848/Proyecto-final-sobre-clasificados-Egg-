<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/libre1b.css">
        <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
        <link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
        <meta name="color-scheme" content="dark light">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
    <div th:replace="inicio :: navbar"></div>

<div class="form-login">
  
        <h5>Registrooo</h5>
          <form th:action="@{/registrar}" method = "POST" enctype="multipart/form-data"><!--este ultimo para enviar archivo-->                 
        <p th:if="${Error != null}" th:text="${Error}" style=color:red;></p><!--esto vincula al controlador error con servicio--> 
        <input class="form-control" type="text" name="nombre" placeholder="Nombre" th:value="${nombre}" /> <!-- envia el nombre ala base de datos -->
        <input  class="form-control" type="text" name="apellido" placeholder="Apellido" th:value="${apellido}"/> <!-- envia el apellido ala base de datos -->
        <input  class="form-control" type="email" name="email" placeholder="Email" th:value="${email}"/> <!-- envia el email ala base de datos -->
        <input class="form-control" type="password" name="clave" placeholder="Clave" th:value="${clave}"/>   <!-- envia la password ala base de datos -->  
        <input type="file" class="form-control" name="archivo" placeholder="foto"/>  <!--envia el archivo ala base de datos  --> 
        
        <button class="buttons" type="submit" name="registro" onclick="alert('Registrado')"> Registrar</button> <!-- boton para enviar todo lo demas ala base de datos -->
        <button class="buttons" type="reset" name="borrar" onclick="alert('Borrado')"> Limpiar registro</button>    <!-- boton para limpiar registro de formulario -->    
         
    </form>
</div>   
    
    <div th:replace="inicio :: footer"></div>
    </body>
</html>
